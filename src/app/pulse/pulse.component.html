<h2 class="pulse">Pulse Button Hover Effect</h2> 
<button class="animate__animated pulse" >Pulse</button>
<br><br>

<h3 class="menu"style="padding: 10px;">CSS  <br><textarea cols="50" rows="20" style="font-size: 15px;"> 
@keyframes pulse {
    0% {
      transform: scale(1)
    }
    50% {
      transform: scale(1.1)
    }
    100% {
      transform: scale(1)
    }
  }
  .pulse:hover {
    animation: pulse 1s;
  }</textarea></h3>
