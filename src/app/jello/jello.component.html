
<h2 class="jello">jello Button Hover Effect</h2> 
<button class="animate__animated jello ">Jello</button><br><br>

<h3 class="menu"style="padding: 10px;">CSS  <br><textarea cols="50" rows="20" style="font-size: 15px;">@keyframes jello {
    11.1% {
      transform: none
    }
    22.2% {
      transform: skewX(-12.5deg) skewY(-12.5deg)
    }
    33.3% {
      transform: skewX(6.2deg) skewY(6.25deg)
    }
    44.4% {
      transform: skewX(-3.1deg) skewY(-3.125deg)
    }
    55.5% {
      transform: skewX(1.5deg) skewY(1.5deg)
    }
    66.6% {
      transform: skewX(-0.7deg) skewY(-0.7deg)
    }
    77.7% {
      transform: skewX(0.3deg) skewY(0.3deg)
    }
    88.8% {
      transform: skewX(-0.1deg) skewY(-0.1deg)
    }
    100% {
      transform: none
    }
  }
  
  .jello:hover {
    animation: jello 2s infinite;
    transform-origin: center
  }
</textarea></h3>

<h3 class="menu"style="padding: 10px;">HTML <br><textarea  cols="30" rows="5" style="font-size: 15px;"><button class="animate__animated jello ">Jello</button> </textarea> </h3>
