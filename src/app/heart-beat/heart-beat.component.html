
<h2 class="heartbeat">HeartBeat Button Hover Effect</h2> 
<button class="animate__animated heartbeat ">HeartBeat</button><br><br>

<h3 class="menu"style="padding: 10px;">CSS  <br><textarea cols="50" rows="20" style="font-size: 15px;">@keyframes heartbeat
    {
        0%{  transform:scale(1);      }
        14%{ transform:scale(1.3);}
        28%{ transform:scale(1);}
        42%{ transform:scale(1.3);}
        70%{ transform:scale(1);}
    }
    .heartbeat:hover
    {
        animation:heartbeat 1s;
    } 
  
</textarea></h3>

<h3 class="menu"style="padding: 10px;">HTML <br><textarea  cols="30" rows="5" style="font-size: 15px;"><button class="animate__animated heartbeat ">heartBeat</button> </textarea> </h3>
