
<h2 class="headshake">headshake Button Hover Effect</h2> 
<button class="animate__animated headshake ">headshake</button><br><br>

<h3 class="menu"style="padding: 10px;">CSS  <br><textarea cols="50" rows="20" style="font-size: 15px;">@keyframes headshake
{
       
        10%, 30% {
           
            transform: translate(-10px);
        }
        20%, 40% {
           
            transform: translate(-20px);
        }
    
}
.headshake:hover
{
    animation:headshake ease-in-out 1s;
}
</textarea></h3>

<h3 class="menu"style="padding: 10px;">HTML <br><textarea  cols="30" rows="5" style="font-size: 15px;"><button class="animate__animated headshake ">headshake</button> </textarea> </h3>
