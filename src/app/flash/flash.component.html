
<h2 class="flash">Flash Button Hover Effect</h2> 
<button class="animate__animated flash">Flash</button><br><br>

<h3 class="menu"style="padding: 10px;">CSS  <br><textarea cols="30" rows="20" style="font-size: 15px;">@keyframes flash
    {
        0%,50%,100%{opacity:1;}
        25%,75%{opacity:0;}
    }
    .flash:hover
    {
        animation-duration: 1s;
        animation-duration: var(--animate-duration);
        animation-fill-mode: both;animation-name:flash;
    }</textarea></h3>

<h3 class="menu"style="padding: 10px;">HTML <br><textarea  cols="30" rows="5" style="font-size: 15px;"><button class="animate__animated flash">Flash</button></textarea> </h3>
