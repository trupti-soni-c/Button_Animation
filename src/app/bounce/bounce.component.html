
<h2 class="demo">Bounce Button Hover Effect</h2> 
<button class="animate__animated demo">Bounce</button><br><br>

<h3 class="menu"style="padding: 10px;">CSS  <br><textarea cols="30" rows="20" style="font-size: 15px;">@keyframes bounce {
    0%, 20%, 53%, to {    transform: translateZ(0);}
    40%, 43% {    transform: translate3d(0, -30px, 0) scaleY(1.1);}
    70% {    transform: translate3d(0, -15px, 0) scaleY(1.05);}
    80% {    transform: translateZ(0) scaleY(.95);}
    90% {    transform: translate3d(0, -4px, 0) scaleY(1.02);}
}
.demo:hover { animation: bounce 1.5s; transform-origin: center bottom;}</textarea></h3>
